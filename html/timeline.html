{% extends "base.html" %}

{% block title %} Star {% endblock %}

{% block body %}

<table class=center>
  <tr>
    <td><img class=logo src="img/twearchy.png" /></td>
    <td valign=bottom>
      <div class=username>{{username}}</div>
      <div class=message>
        <p class="first">{{count}} tweets. {{trash_talk}}</p>
        <p><a href="mailto:twearchy@conaytus.com">Feedback</a></p>
      </div>
    </td>
  </tr>
  <tr><td><br/></td></tr>
  {{timeline}}
</table>

{% endblock %}
